<lift:surround with="default-admin" at="content">
<div id="main_panel_container" class="left">
	<div class="section" style="width:920px">
	<a href="/admin/deals/create"><button style="margin:10px 0;">New deal</button></a>
	<table id="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Price</th>
				<th>Published</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		<lift:Deals.adminList>
			<tr>
				<td><deal:dealid /></td>
				<td><deal:title /></td>
				<td><deal:price /></td>
				<td><deal:published /></td>
				<td><deal:edit /> | <deal:view /> | <deal:delete /></td>
			</tr>
		</lift:Deals.adminList>
		</tbody>
		<tfoot>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Price</th>
				<th>Published</th>
				<th>Actions</th>
			</tr>
		</tfoot>
	</table>
	<lift:Deals.paginate>
		<div class="pagination">
		<span class="pages"><nav:records /></span><nav:first/><nav:prev /><nav:allpages/><nav:next/><nav:last/>
		</div>
	</lift:Deals.paginate>
	</div>

</div>
</lift:surround>
