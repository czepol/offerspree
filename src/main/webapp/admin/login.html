<lift:surround with="default-admin-login" at="content">
	
	<div id="login_container">
		<div id="header">
			<div id="logo"><h1><a href="/admin/">Admint Panel</a></h1></div>
		</div>
		<div id="login" class="section">
			<lift:Admins.login form="POST">
			
			<lift:Msgs />
			<label><strong>Username</strong></label><user:username />
			<br />
			<label><strong>Password</strong></label><user:password />
			<br />
		
			<user:submit />
			
			</lift:Admins.login>
		</div>
	</div>
</lift:surround>
