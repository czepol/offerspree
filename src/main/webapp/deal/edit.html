<lift:surround with="default" at="content">
<head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="/js/tagit.js" type="text/javascript"></script>
	<script src="/js/script.js" type="text/javascript"></script>
	<link href="/css/tagit-simple-blue.css" rel="stylesheet" type="text/css"/>
</head>
<lift:Deals.edit form="POST">
	<table>
		<tr>
			<td><label for="title"><lift:Loc.title>Title</lift:Loc.title></label>:</td>
			<td><deal:title /></td>
		</tr>
		<tr>
			<td><label for="url"><lift:Loc.url>URL</lift:Loc.url>:</label></td>
			<td><deal:url /></td>
		</tr>
		<tr>
			<td><label for="price"><lift:Loc.price>Price</lift:Loc.price>:</label></td>
			<td><deal:price /></td>
		</tr>
		<tr>
			<td><label for="start"><lift:Loc.start>Start date</lift:Loc.start>:</label></td>
			<td><deal:start /></td>
		</tr>
		<tr>
			<td><label for="end"><lift:Loc.end>End date</lift:Loc.end>:</label></td>
			<td><deal:end /></td>
		</tr>
		<tr>
			<td><label for="tags"><lift:Loc.tags>Tags</lift:Loc.tags>:</label></td>
			<td><deal:tags /></td>
		</tr>
		<tr>
			<td><label for="cats"><lift:Loc.category>Category</lift:Loc.category>:</label></td>
			<td><deal:cats /></td>
		</tr>
		<tr>
			<td><label for="dealimage"><lift:Loc.dealimage>Image</lift:Loc.dealimage>:</label></td>
			<td><deal:upload /><deal:imagebox /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><deal:submit /></td>
		</tr>
	</table>
</lift:Deals.edit>
</lift:surround>
