<lift:surround with="default-full" at="content">
<lift:Deals.show>
<div class="span12 columns">
	<lift:bind-at name="title">Offer Spree :: <deal:title /></lift:bind-at>
    <div class="deal">
		<h3><deal:title /></h3>
		<div class="img">
			<deal:thumb><img src="/img/125x100.png" class="offer-img" alt="" /></deal:thumb>
		</div>
		<p><deal:text /></p>
		<br class="clear" />
		<lift:Deals.nextPrevDeals>
			<navigation:nav />
		</lift:Deals.nextPrevDeals>
    </div>
	

	
	<br class="clear" style="padding: 1em 0;" />
	
	<lift:Comments.list>
	<a name="comments"></a>
	<h4 id="comments">Komentarze</h4>
	
	
	<ul>
		<li class="comment">
			<a name="comment_id"></a>
			<div class="authorbox">
				<span class="avatar"></span>
				<span class="author"></span>
				<span class="date"></span>
			</div>
			<p class="text"></p>
		</li>
	</ul>
	</lift:Comments.list>
	
	<lift:Comments.addComment form="POST">
		<form:text />
		<p><form:submit /></p>
    </lift:Comments.addComment>
</div>

<div class="span4 columns" style="width:240px;margin:0;">
	<div class="widget">
	<div class="tags">
		<h4>Tagi:</h4>
		<deal:tags />
	</div>
	<lift:Deals.storeInfoBox>
		<storetype:online>
			<store:online />
		</storetype:online>
		<storetype:merchant>
			<store:merchant />
		</storetype:merchant>
	</lift:Deals.storeInfoBox>
	</div>
</div>
<div class="clear" />
</lift:Deals.show>
</lift:surround>
