<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title>Offer Spree :: <lift:Menu.title /></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="/js/jquery-ui-1.8.14.custom.min.js"></script>
		<link rel="stylesheet" href="/css/reset.css" media="all" />
		<link rel="stylesheet" href="/css/grid.css" media="all" />
		<link rel="stylesheet" href="/css/general.css" media="all" />
		<link rel="stylesheet" href="/css/css3.css" media="all" />
		<link rel="stylesheet" href="/css/style.css" media="all" />
		<link type="text/css" href="/css/smoothness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />	
		
		
		<script type="text/javascript">
			$(document).ready(function(){
				$(".widgetAll").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetAll").show();
				})
				$(".widgetMonth").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetMonth").show();
				})
				$(".widgetWeek").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetWeek").show();
				});
				$(".widget > ul#widgetAll li:even").addClass("even");
				$(".widget > ul#widgetAll li:odd").addClass("odd");
				$(".widget > ul#widgetMonth li:even").addClass("even");
				$(".widget > ul#widgetMonth li:odd").addClass("odd");
				$(".widget > ul#widgetWeek li:even").addClass("even");
				$(".widget > ul#widgetWeek li:odd").addClass("odd");
				$(".datepicker").datepicker({ dateFormat: 'dd/mm/yy' });
			});
		</script>
	</head>
	<body>
		<div id="container" class="row">

		  <h1 class="logo"><a href="/">Offer Spree</a></h1>
		  
		  <div class="menu">
			<lift:Menu.builder group="sorting" linkToSelf="true" li_item:class="current" />
		  </div>
		  
		  <lift:msgs />
		  
		  <div id="content">
		  <lift:bind name="content" />
		  </div>
			<div id="sidebar">
			  <div class="widget">
			    <h3>Sidebar</h3>
				  <nav>
					  <lift:Menu.builder />
				  </nav>
				</div>
				<div class="widget">
				  <h3>Hot deals</h3>
                  <style type="text/css">
					.widget > span.nav { width: 100%; }
					.widget > span.nav a { width: 33%; text-align: center; float: left; }
					.widget > ul { margin: 10px 0 0; }
					.widget > ul > li { list-style: none; line-height: 2em; }
					.widget > ul > li.even { background: #eee; }
					.widget > ul > li.odd { background: #fff; }
					.widget > ul > li > span.value { width:30px; text-align: center; float: left; }
					.widget > ul > li > span.title {}
                  </style>
                  <span class="nav">
					  <a href="javascript:void" class="widgetAll">All time</a>
					  <a href="javascript:void" class="widgetMonth">Last Month</a>
					  <a href="javascript:void" class="widgetWeek">Last Week</a>
                  </span>
                  <br class="clear" />
                  <ul id="widgetAll" style="display:block">
					  <lift:Widgets.hotByAll>
					  <li>
						<span class="value"><deal:value /></span>
						<span class="title"><deal:title /></span>
					  </li>
					  </lift:Widgets.hotByAll>
                  </ul>
                  <ul id="widgetMonth" style="display:none">
					  <lift:Widgets.hotByAll>
					  <li>
						<span class="value"><deal:value /></span>
						<span class="title"><deal:title /></span>
					  </li>
					  </lift:Widgets.hotByAll>
                  </ul>
                  <ul id="widgetWeek" style="display:none">
					  <lift:Widgets.hotByAll>
					  <li>
						<span class="value"><deal:value /></span>
						<span class="title"><deal:title /></span>
					  </li>
					  </lift:Widgets.hotByAll>
                  </ul>
				</div>
			</div>
			<div class="clear" />
		</div>
		<div class="stats row">
			<p>
		    Lift version: <span class="lift:version_info.lift"></span> built on <br class="lift:version_info.date" />.
			<br />
			Stats: Total Memory: <span class="lift:runtime_stats:total_mem"></span>

			Free Memory: <span class="lift:runtime_stats:free_mem"></span>
			Open Sessions: <span class="lift:runtime_stats:sessions"></span>
			<br />
			Updated At: <span class="lift:runtime_stats:updated_at"></span>
			Started At: <span class="lift:runtime_stats:started_at"></span>
			</p>
		</div>
	</body>
</html>
