		<script type="text/javascript">
			$(document).ready(function(){
				$(".widgetAll").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetAll").show();
				})
				$(".widgetMonth").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetMonth").show();
				})
				$(".widgetWeek").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetWeek").show();
				});
				$(".widget > ul#widgetAll li:even").addClass("even");
				$(".widget > ul#widgetAll li:odd").addClass("odd");
				$(".widget > ul#widgetMonth li:even").addClass("even");
				$(".widget > ul#widgetMonth li:odd").addClass("odd");
				$(".widget > ul#widgetWeek li:even").addClass("even");
				$(".widget > ul#widgetWeek li:odd").addClass("odd");
			});
		</script>
