<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title><lift:bind name="title">Offer Spree :: <lift:Menu.title /></lift:bind></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="/css/reset.css" media="all" />
		<link rel="stylesheet" href="/css/grid.css" media="all" />
		<link rel="stylesheet" href="/css/general.css" media="all" />
		<link rel="stylesheet" href="/css/css3.css" media="all" />
		<link rel="stylesheet" href="/css/style.css" media="all" />
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
		<script src="/js/geo.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".widgetAll").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetAll").show();
				})
				$(".widgetMonth").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetMonth").show();
				})
				$(".widgetWeek").click(function(){
					$(".widget > ul").each(function(){$(this).hide()});
					$("#widgetWeek").show();
				});
				$(".widget > ul#widgetAll li:even").addClass("even");
				$(".widget > ul#widgetAll li:odd").addClass("odd");
				$(".widget > ul#widgetMonth li:even").addClass("even");
				$(".widget > ul#widgetMonth li:odd").addClass("odd");
				$(".widget > ul#widgetWeek li:even").addClass("even");
				$(".widget > ul#widgetWeek li:odd").addClass("odd");
			});
		</script>
	</head>
	<body>
		<div id="container" class="row">
          <div class="header">
			  <h1 class="logo"><a href="/">Offer Spree</a></h1>
			  <div id="userLocation" class="userlocation">
				<lift:Users.location>
				  <guest:location>
				    <location:input />
				  </guest:location>
				  <user:location>
				    <location:input />
				  </user:location>
				</lift:Users.location>
			  </div>
			  <lift:Users.autodetect form="POST">
				<div id="autodetect">
				    <input type="hidden" name="latitude" value="" />
				    <input type="hidden" name="longitude" value="" />
				    <input type="submit" value="Wykryj" />
				</div>
			  </lift:Users.autodetect>
			  <div class="languages">
				<ul>
				  <li><a href="?lang=en"><img src="/img/gb.png" alt="gb" /></a></li>
				  <li><a href="?lang=en_US"><img src="/img/us.png" alt="gb" /></a></li>
				  <li><a href="?lang=pl"><img src="/img/pl.png" alt="gb" /></a></li>
				</ul>
			  </div>
		  </div>
		  <div class="menu">
			<lift:Menu.builder group="sorting" linkToSelf="true" li_item:class="current" />
		  </div>
		  
		  <lift:msgs />
		  <lift:bind name="content" />

		</div>
		<div class="stats row">
			<p>
		    Lift version: <span class="lift:version_info.lift"></span> built on <br class="lift:version_info.date" />.
			<br />
			Stats: Total Memory: <span class="lift:runtime_stats:total_mem"></span>

			Free Memory: <span class="lift:runtime_stats:free_mem"></span>
			Open Sessions: <span class="lift:runtime_stats:sessions"></span>
			<br />
			Updated At: <span class="lift:runtime_stats:updated_at"></span>
			Started At: <span class="lift:runtime_stats:started_at"></span>
			</p>
		</div>
	</body>
</html>
