<lift:surround with="default-admin" at="content">
<div id="main_panel_container" class="left">
	<div class="section" style="width:920px">
	<a href="/admin/categories/create"><button style="margin:10px 0;">New category</button></a>
	<table id="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Slug</th>
				<th>Edit</th>
				<th>View</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		<lift:Categories.adminList>
			<tr>
				<td><category:categoryid /></td>
				<td><category:title /></td>
				<td><category:slug /></td>
				<td><category:edit /></td>
				<td><category:view /></td>
				<td><category:delete /></td>
			</tr>
		</lift:Categories.adminList>
		</tbody>
		<tfoot>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Slug</th>
				<th>Edit</th>
				<th>View</th>
				<th>Delete</th>
			</tr>
		</tfoot>
	</table>
	<lift:Categories.paginate>
		<div class="pagination">
		<span class="pages"><nav:records /></span><nav:first/><nav:prev /><nav:allpages/><nav:next/><nav:last/>
		</div>
	</lift:Categories.paginate>
	</div>

</div>
</lift:surround>
